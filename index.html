<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Technologies</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="logo2.jpg" /> <!-- Replace 'logo2.ico' with your favicon image file -->

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom styling for the heading */
    .header {
      text-align: center;
      background-color: #004aad;
      color: white;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    /* Navbar hover effect */
    .navbar-nav .nav-link {
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00; /* Yellow color on hover */
      background-color: #003366; /* Dark blue background on hover */
    }

    /* Footer Styling */
    .footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Link in Footer */
    .footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Custom logo size */
    .navbar-brand img,
    .header img {
      height: 40px; /* Adjust size of the logo */
      width: auto;
    }

    /* Flexbox Layout for Footer */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex-grow: 1; /* This ensures content takes the available space */
    }
  </style>
</head>
<body>
  <!-- Heading with Logo -->
  <div class="header">
    <img src="logo2.jpg" alt="MB Technologies Logo" />
    MB TECHNOLOGIES
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <!-- Brand Logo and Name -->
      <a class="navbar-brand" href="#">
        <img src="logo2.jpg" alt="MG Technologies Logo" /> MB Technologies
      </a>

      <!-- Hamburger Menu (for smaller screens) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item dropdown">
            <!-- Dropdown Menu for Services -->
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
              <li><a class="dropdown-item" href="#webDevelopment">Web Development</a></li>
              <li><a class="dropdown-item" href="#appDevelopment">App Development</a></li>
              <li><a class="dropdown-item" href="#seo">SEO Optimization</a></li>
              <li><a class="dropdown-item" href="#consulting">Consulting</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#careers">Careers</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <!-- Content Here (Optional) -->
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <p>Contact Us: <a href="mailto:info@mgtechnologies.com">info@mgtechnologies.com</a></p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
